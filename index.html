<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="onInit()">
    <h1>Mine Sweeper</h1>

    <button class="restart" onclick="onInit()"></button>
    
    <div class="levels">
        <button onclick="onInit('beginner')">Beginner</button>
        <button onclick="onInit('medium')">Medium</button>
        <button onclick="onInit('expert')">Expert</button>
    </div>

    <div class="stats">
        <h2>Lives: <span class="num-lives"></span></h2>
    </div>
    
    <div class="game-board">
        <table class="cover-board">
            <tbody class="cover-board-body">
                <!-- Filled Dynamically -->
            </tbody>    
        </table>    
        
        <table class="mine-board">
            <tbody class="mine-board-body">
                <!-- Filled Dynamically -->
            </tbody>    
        </table>
    </div>
    
    <div class="help-modes">
        <button class="cheat-mode-button" onclick="onToggleCheatMode()">Toggle Cheat Mode</button>
        <button class="hint-mode-button" onclick="onToggleHintMode()">Toggle Hint Mode</button>
        <h2 class="help-mode-message">
            <span class="normal-mode-message">Normal Mode</span>
            <span class="cheat-mode-message" hidden>&lt; Cheat Mode &gt;</span>
            <span class="hint-mode-message" hidden>&lt; Hint Mode &gt;</span>
        </h2>
    </div>

    <div class="game-over-modal" hidden>
        <h2 class="game-over-modal-message"></h2>
    </div>

    <footer>Created by Â© Michael Lulev</footer>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
