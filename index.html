<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="onInit()">
    <h1>Mine Sweeper</h1>

    <div class="cheat-mode">
        <button class="cheat-mode-button" onclick="onToggleCheatMode()">Toggle Cheat Mode</button>
        <h2 class="cheat-mode-message" hidden>Cheat Mode</h2>
    </div>

    <table class="mine-board">
        <tbody>
            <!-- Filled Dynamically -->
        </tbody>    
    </table>    

    <div class="game-over-modal" hidden>
        <h2 class="game-over-modal-message"></h2>
        <button class="restart" onclick="onInit()">Restart Game</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
